{% extends "base.html" %}
{% block content %}
<h2>All Grades</h2>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Student</th><th>Course</th><th>Value</th><th>Action</th></tr></thead>
    <tbody>
        {% for g in grades %}
        <tr>
            <td>{{ g.id }}</td>
            <td>{{ g.student_name }}</td>
            <td>{{ g.course_title }}</td>
            <td>{{ g.value }}</td>
            <td>
                <form action="{{ url_for('delete_grade', id=g.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
