{% extends "base.html" %}
{% block content %}
<h2>Courses List</h2>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Semester</th></tr></thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.title }}</td>
            <td>{{ c.semester }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
